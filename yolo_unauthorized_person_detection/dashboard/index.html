<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Unauthorized Person Detection - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            font-weight: 500;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        .status-indicator.warning {
            background: #f39c12;
        }

        .status-indicator.error {
            background: #e74c3c;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 400;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .camera-feed {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .camera-feed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .stat-card.unauthorized {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .stat-card.authorized {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .events-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .events-table th,
        .events-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .events-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .events-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-badge.authorized {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.unauthorized {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è YOLO Unauthorized Person Detection</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="systemStatus"></div>
                    <span>System Status</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="cameraStatus"></div>
                    <span>Camera Feed</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="apiStatus"></div>
                    <span>API Server</span>
                </div>
                <div class="status-item">
                    <span>Last Update: <span id="lastUpdate">--</span></span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>üìπ Live Camera Feed</h2>
                <div class="camera-feed">
                    <img id="cameraImage" src="/api/camera/stream" alt="Camera Feed" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkNhbWVyYSBub3QgYXZhaWxhYmxlPC90ZXh0Pjwvc3ZnPg=='">
                    <div class="camera-overlay">
                        <div>üî¥ LIVE</div>
                        <div>FPS: <span id="fpsCounter">--</span></div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshCamera()">üîÑ Refresh</button>
                    <button class="btn btn-success" onclick="testAlerts()">üö® Test Alerts</button>
                    <button class="btn btn-warning" onclick="rebuildEmbeddings()">üß† Rebuild Embeddings</button>
                </div>
            </div>

            <div class="card">
                <h2>üìä Detection Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDetections">--</div>
                        <div class="stat-label">Total Detections</div>
                    </div>
                    <div class="stat-card authorized">
                        <div class="stat-number" id="authorizedDetections">--</div>
                        <div class="stat-label">Authorized</div>
                    </div>
                    <div class="stat-card unauthorized">
                        <div class="stat-number" id="unauthorizedDetections">--</div>
                        <div class="stat-label">Unauthorized</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="alertsTriggered">--</div>
                        <div class="stat-label">Alerts Triggered</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn btn-primary" onclick="refreshStats()">üìä Refresh Stats</button>
                    <button class="btn btn-warning" onclick="exportEvents()">üì• Export Events</button>
                </div>
            </div>

            <div class="card full-width">
                <h2>üìù Recent Detection Events</h2>
                <div class="controls">
                    <button class="btn btn-primary" onclick="loadEvents()">üîÑ Refresh Events</button>
                    <select id="eventFilter" onchange="loadEvents()">
                        <option value="all">All Events</option>
                        <option value="authorized">Authorized Only</option>
                        <option value="unauthorized">Unauthorized Only</option>
                    </select>
                    <input type="number" id="eventLimit" value="20" min="1" max="100" onchange="loadEvents()" placeholder="Limit">
                </div>
                <div id="eventsContainer">
                    <div class="loading"></div> Loading events...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let statsInterval;
        let eventsInterval;
        let lastStats = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing YOLO Detection Dashboard');
            
            // Start periodic updates
            startPeriodicUpdates();
            
            // Load initial data
            loadStats();
            loadEvents();
            checkSystemHealth();
        });

        // Start periodic updates
        function startPeriodicUpdates() {
            // Update stats every 5 seconds
            statsInterval = setInterval(loadStats, 5000);
            
            // Update events every 10 seconds
            eventsInterval = setInterval(loadEvents, 10000);
            
            // Check system health every 30 seconds
            setInterval(checkSystemHealth, 30000);
        }

        // Check system health
        async function checkSystemHealth() {
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                updateStatusIndicator('systemStatus', health.status === 'healthy');
                updateStatusIndicator('apiStatus', true);
                
                // Check camera status
                try {
                    const cameraResponse = await fetch('/api/camera/info');
                    const cameraInfo = await cameraResponse.json();
                    updateStatusIndicator('cameraStatus', cameraInfo.available);
                } catch (e) {
                    updateStatusIndicator('cameraStatus', false);
                }
                
                updateLastUpdateTime();
            } catch (e) {
                console.error('Health check failed:', e);
                updateStatusIndicator('systemStatus', false);
                updateStatusIndicator('apiStatus', false);
                updateStatusIndicator('cameraStatus', false);
            }
        }

        // Update status indicator
        function updateStatusIndicator(elementId, isHealthy) {
            const indicator = document.getElementById(elementId);
            if (isHealthy) {
                indicator.className = 'status-indicator';
            } else {
                indicator.className = 'status-indicator error';
            }
        }

        // Update last update time
        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        // Load detection statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/events/stats');
                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('totalDetections').textContent = stats.total_detections || 0;
                document.getElementById('authorizedDetections').textContent = stats.authorized_detections || 0;
                document.getElementById('unauthorizedDetections').textContent = stats.unauthorized_detections || 0;
                document.getElementById('alertsTriggered').textContent = stats.alerts_triggered || 0;
                
                // Check for new unauthorized detections
                if (lastStats.unauthorized_detections && 
                    stats.unauthorized_detections > lastStats.unauthorized_detections) {
                    showAlert('üö® New unauthorized person detected!', 'error');
                }
                
                lastStats = stats;
            } catch (e) {
                console.error('Failed to load stats:', e);
                showAlert('Failed to load statistics', 'error');
            }
        }

        // Load detection events
        async function loadEvents() {
            try {
                const filter = document.getElementById('eventFilter').value;
                const limit = document.getElementById('eventLimit').value;
                
                let url = `/api/events?limit=${limit}`;
                if (filter === 'authorized') {
                    url += '&authorized_only=true';
                } else if (filter === 'unauthorized') {
                    url += '&unauthorized_only=true';
                }
                
                const response = await fetch(url);
                const events = await response.json();
                
                displayEvents(events);
            } catch (e) {
                console.error('Failed to load events:', e);
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="alert alert-error">Failed to load events</div>';
            }
        }

        // Display events in table
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            
            if (events.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">No events found</div>';
                return;
            }
            
            let html = `
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Person</th>
                            <th>Status</th>
                            <th>Confidence</th>
                            <th>Alert</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            events.forEach(event => {
                const statusClass = event.is_authorized ? 'authorized' : 'unauthorized';
                const statusText = event.is_authorized ? '‚úÖ Authorized' : 'üö´ Unauthorized';
                const alertText = event.alert_triggered ? 'üö® Yes' : '‚úÖ No';
                
                html += `
                    <tr>
                        <td>${new Date(event.timestamp).toLocaleString()}</td>
                        <td>${event.person_name}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${(event.confidence * 100).toFixed(1)}%</td>
                        <td>${alertText}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Refresh camera feed
        function refreshCamera() {
            const img = document.getElementById('cameraImage');
            const timestamp = new Date().getTime();
            img.src = `/api/camera/stream?t=${timestamp}`;
            showAlert('Camera feed refreshed', 'success');
        }

        // Test alerts
        async function testAlerts() {
            try {
                const response = await fetch('/api/alerts/test', { method: 'POST' });
                const result = await response.json();
                showAlert('Alert test completed', 'success');
            } catch (e) {
                console.error('Alert test failed:', e);
                showAlert('Alert test failed', 'error');
            }
        }

        // Rebuild embeddings
        async function rebuildEmbeddings() {
            try {
                showAlert('Rebuilding embeddings...', 'warning');
                const response = await fetch('/api/embeddings/rebuild', { method: 'POST' });
                const result = await response.json();
                showAlert('Embeddings rebuilt successfully', 'success');
            } catch (e) {
                console.error('Embedding rebuild failed:', e);
                showAlert('Embedding rebuild failed', 'error');
            }
        }

        // Refresh statistics
        function refreshStats() {
            loadStats();
            showAlert('Statistics refreshed', 'success');
        }

        // Export events
        async function exportEvents() {
            try {
                const response = await fetch('/api/events/export?format=json');
                const result = await response.json();
                showAlert(`Events exported: ${result.message}`, 'success');
            } catch (e) {
                console.error('Export failed:', e);
                showAlert('Export failed', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Create new alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // Insert at top of container
            const container = document.querySelector('.container');
            container.insertBefore(alert, container.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause updates when page is hidden
                if (statsInterval) clearInterval(statsInterval);
                if (eventsInterval) clearInterval(eventsInterval);
            } else {
                // Resume updates when page is visible
                startPeriodicUpdates();
            }
        });

        // Handle errors
        window.addEventListener('error', function(e) {
            console.error('Dashboard error:', e);
            showAlert('An error occurred. Please refresh the page.', 'error');
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e);
            showAlert('A network error occurred. Please check your connection.', 'error');
        });
    </script>
</body>
</html>
